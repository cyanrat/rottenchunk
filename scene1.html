<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ThE Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .a4-container {
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .a4-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media print {
      body {
        background: white;
      }

      .a4-container {
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
  <div class="a4-container">
    <img src="TheCard.png" alt="Gambar A4">
  </div>
</body>
</html>
