<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TheCard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .container {
      width: 794px; /* Lebar A4 dalam pixel */
      height: 1123px; /* Tinggi A4 dalam pixel */
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    @media print {
      body {
        background: white;
      }

      .container {
        box-shadow: none;
        page-break-after: always;
      }
    }
  </style>
  <script>
    // Blok klik kanan agar gambar tidak bisa diakses dengan mudah
    window.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="container">
    <img src="TheCard.png" alt="TheCard A4">
  </div>
</body>
</html>
