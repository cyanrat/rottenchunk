<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Layout A4 - TheCard.png</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .a4-container {
      width: 794px;    /* 210mm */
      height: 1123px;  /* 297mm */
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .a4-container img {
      width: 794px;
      height: 1123px;
      object-fit: cover;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    @media print {
      body {
        background: white;
      }

      .a4-container {
        box-shadow: none;
        page-break-after: always;
      }
    }
  </style>
  <script>
    // Blok klik kanan
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body>
  <div class="a4-container">
    <img src="TheCard.png" alt="TheCard A4">
  </div>
</body>
</html>
