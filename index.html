<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>The Card</title>
  <style>
    @font-face {
      font-family: 'DePixelBreit';
      src: url('fonts/DePixelBreit.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #8d343d;
    }

    .Maintenance {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .Maintenance img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; >biar gabisa dizoom<
    }

    .TeksAtas {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      color: #000;
      font-family: 'DePixelBreit';
      font-size: 42px;
      background-color: transparent;
      width: 75%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="Maintenance">
    <img src="Maintenance.gif" alt="Under Maintenance">
  </div>
  <div class="TeksAtas">Under Maintenance</div>
</body>
</html>
